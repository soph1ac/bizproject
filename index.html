<!doctype html>
<html>

<head>
    <title>Applied Logic, LLC</title>

    <!--Required metatag and stylesheet-->
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    
        <!--Custom styles here-->

    <link rel="stylesheet" href="css/style.css">
    
</head>
    
<body>
     <h1>Applied Logic, LLC</h1>
     <a class="navbar-brand" href="#"><img src="img/shapeimage_1.jpg" id="logo"></a>
    <h2>Solutions Derived Through Quantitative Analysis</h2>
	<!--carousel-->
	<div class="fluid-container">
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<!-- indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
			</ol>
			<!-- wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<!--slide 1-->
				<div class="item active">
					<img src="img/stock-photo-double-exposure-money-coin-and-credit-card-on-trading-investment-graph-background-674495332.jpg">
					<div class="carousel-caption">
						<p>Debt Market Capital Advisory</p>
					</div>
				</div>
				<!--slide 2-->
				<div class="item">
					<img src="img/stock-photo-businessman-presenting-financial-analysis-with-charts-generated-by-big-data-displaying-234568837.jpg">
					<div class="carousel-caption">
						<p>Risk Transfer</p>
					</div>
				</div>
				<!--slide 3-->
				<div class="item">
					<img src="img/stock-photo-investment-concept-growth-plant-on-coins-three-step-in-clear-glass-bottle-on-wooden-table-with-1007433445.jpg">
					<div class="carousel-caption">
						<p>Private Investing</p>
					</div>
				</div>
                <div class="item">
					<img src="img/stock-photo-businessman-analyzing-investment-charts-with-laptop-accounting-330165956.jpg">
					<div class="carousel-caption">
						<p>Financial Engineering</p>
					</div>
				</div>
			</div>
			<!-- controls -->
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
    
    
</body>
    <!--Required scripts-->

    <script src="js/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
</html>
